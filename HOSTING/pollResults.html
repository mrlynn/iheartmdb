<html>
    <head>
        <title>Poll Results</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.4.0/stitch.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <meta http-equiv="refresh" content="15">
        <style>
            code { white-space: pre}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" style="background: url('hero.png');background-size: cover; background-position: center; background-repeat: no-repeat; height:400px;">

            </div>
            <div id="ctr_main"></div>
        </div>


        <script>
            const CHARTSURIS = [
                "https://charts.mongodb.com/charts-lynn-qercf/embed/charts?id=a3223557-3529-4d79-aee9-df685299cac6&theme=light",
                "https://charts.mongodb.com/charts-lynn-qercf/embed/charts?id=061be900-1e56-47a2-bedf-0d626c844866&theme=light",
                "https://charts.mongodb.com/charts-lynn-qercf/embed/charts?id=9d50bebc-9944-42b5-b00c-d44f7eeaccdb&theme=light",
                "https://charts.mongodb.com/charts-lynn-qercf/embed/charts?id=580fa887-6ab0-4e2f-a910-34a5e1937f55&theme=light"
            ];

            $(function() {
                $.each(CHARTSURIS, function(index, uri) {
                    $('#ctr_main').append('<iframe style="border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);margin-top:20px;" width="100%" height="480" src="'+uri+'"></iframe>');
                });
            });
        </script>
    </body>
</html>
